<!-- HEADER "LOGO + PERFIL" -->
<app-header></app-header>

<!-- TITULO -->
<div class="favorito-body">
      <div class="topo">
          <h4 class="titulo"> Os meus </h4>
          <h1 class="favs"> Favoritos</h1>
      </div>

      <!-- Caso o cliente corrente ainda tenha fotos favoritas -->
      <div *ngIf="photos.length > 0; else elseBlock">

        <!-- ORDENAR POR DROPDOWN -->
        <div class="ordena">
            <p>Ordenar por:</p>
            <div class="custom-select">
                <select #sel (change)="onChange(sel.value)">
                    <option tabindex="0">Mais Recentes</option>
                    <option tabindex="0">Mais Antigas</option>
                    <option tabindex="0">Mais Likes</option>
                </select>
                <span class="custom-arrow"></span>
            </div>
        </div>

        <!-- FOTO FEED -->
        <div class="photosFeed">
              <ul class="photosList">
                  <li *ngFor="let photo of photos" >

                      <!-- TODO ALTERAR OS CLIQUES -->

                      <a class="photoDiv" href="/foto/{{photo.id}}">
                          <img class="mainImg" src={{photo.photo}}>
                      </a>
                      <div class="info">
                          <div class="infoDono">
                              <img src="assets/user-profile.png"/>
                              <h2>{{photo.dono}}</h2>
                          </div>

                          <div class="infoLike">
                              <h3 id="numberLikes{{photo.id}}">{{photo.likes[0] != "" ? photo.likes.length : 0}}</h3>
                              <img id="like{{photo.id}}" src="assets/heart.png" tabindex="0" (click)="likeInvoke(photo.id)" (keyup.enter)="likeInvoke(photo.id)"/>
                              <img id="favorite{{photo.id}}" class="favorite" tabindex="0" src="assets/favourite.png" (click)="favoriteInvoke(photo.id)" (keyup.enter)="favoriteInvoke(photo.id)"/>
                          </div>
                      </div>

                  </li>
              </ul>
          </div>
      </div>

      <!-- Caso o cliente corrente ainda não tenha "favoritado" nenhuma foto -->
      <ng-template #elseBlock>

        <div class="semFotos">

          <h4> Você ainda não tem fotos favoritas </h4>
          <h3>
              <a tabindex="0" class="voltarFeed" href="/feed" > Voltar ao feed </a>
          </h3>

        </div>

      </ng-template>
</div>
